<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Para J√©ssica ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  overflow-x:hidden;
  text-align:center;
  color:white;
}

/* Fundo suave animado */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(circle at 30% 30%,rgba(255,255,255,0.15),transparent 40%);
  animation:moveBg 15s infinite alternate ease-in-out;
}
@keyframes moveBg{
  from{transform:translate(-10%,-10%);}
  to{transform:translate(10%,10%);}
}

/* Nome com brilho */
h1{
  font-family:'Great Vibes',cursive;
  font-size:3.2rem;
  margin-top:30px;
  background:linear-gradient(90deg,#fff,#ffe6f0,#fff);
  background-size:200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 3s infinite linear;
}
@keyframes shine{
  from{background-position:0%;}
  to{background-position:200%;}
}

/* Galeria */
.gallery{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:20px;
  flex-wrap:wrap;
}
.gallery img{
  width:120px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  transition:0.4s;
}
.gallery img:hover{
  transform:scale(1.1);
}

/* Carta */
.card{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:40px 25px;
  max-width:520px;
  margin:30px auto;
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
}

#typed{
  min-height:130px;
  font-size:1.1rem;
}

.counter{
  margin-top:15px;
  font-weight:600;
}

/* Pergunta escondida at√© o fim */
.question{
  opacity:0;
  margin-top:25px;
  font-size:1.4rem;
  transition:1s;
}

.show{
  opacity:1;
}

/* Bot√µes */
.buttons{
  margin-top:20px;
  position:relative;
}

button{
  padding:15px 25px;
  border:none;
  border-radius:30px;
  margin:10px;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:white;
  color:#ff4d6d;
}

.obvio{
  background:#ff4d6d;
  color:white;
  position:absolute;
}

button:hover{
  transform:scale(1.1);
}

/* Explos√£o de cora√ß√µes */
.heart{
  position:fixed;
  font-size:20px;
  animation:explode 2s ease-out forwards;
}

@keyframes explode{
  to{
    transform:translateY(-200px) scale(2);
    opacity:0;
  }
}

/* M√∫sica bot√£o */
.music-btn{
  margin-top:20px;
  background:white;
  color:#ff4d6d;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<h1>J√©ssica Esteves ‚ù§Ô∏è</h1>

<div class="gallery">
  <img src="foto1.jpg">
  <img src="foto2.jpg">
  <img src="foto3.jpg">
  <img src="foto4.jpg">
</div>

<div class="card">
  <div id="typed"></div>
  <div class="counter" id="counter"></div>

  <div class="question" id="question">
    Queres continuar esta hist√≥ria comigo para sempre?
  </div>

  <div class="buttons" id="buttons" style="display:none;">
    <button class="yes" onclick="celebrar()">Sim ‚ù§Ô∏è</button>
    <button class="obvio" id="runBtn">√ìbvio üòç</button>
  </div>

  <button class="music-btn" onclick="playMusic()">Ativar m√∫sica üéµ</button>

  <div style="margin-top:30px;">
    Com todo o meu amor,<br>
    <b>Gustavo Reis</b>
  </div>
</div>

<script>
// Texto letra a letra
const text = `Desde o dia 5 de novembro de 2024 que a minha vida ficou mais bonita.
Tu √©s o meu sorriso favorito, o meu abra√ßo seguro,
e a melhor parte de todos os meus dias.

Eu amo-te mais do que alguma vez consegui explicar. ‚ù§Ô∏è`;

let i=0;
function typeWriter(){
  if(i<text.length){
    document.getElementById("typed").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,40);
  } else {
    document.getElementById("question").classList.add("show");
    document.getElementById("buttons").style.display="block";
  }
}
typeWriter();

// Contador
const startDate=new Date("2024-11-05");
const now=new Date();
const diff=now-startDate;
const days=Math.floor(diff/(1000*60*60*24));
document.getElementById("counter").innerHTML=`Estamos juntos h√° ${days} dias ‚ù§Ô∏è`;

// M√∫sica
function playMusic(){
  document.getElementById("music").play();
}

// Bot√£o que foge
const runBtn=document.getElementById("runBtn");
runBtn.addEventListener("mouseover",()=>{
  runBtn.style.top=Math.random()*60+"px";
  runBtn.style.left=Math.random()*200+"px";
});

// Explos√£o de cora√ß√µes
function celebrar(){
  for(let i=0;i<40;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=(window.innerWidth/2)+"px";
    heart.style.top=(window.innerHeight/2)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
}
</script>

</body>
</html>
