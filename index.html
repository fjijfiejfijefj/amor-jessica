<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para J√©ssica ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  overflow-x:hidden;
  text-align:center;
  color:white;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:3.5rem;
  margin-top:30px;
}

.glow{
  background: linear-gradient(90deg,#fff,#ffe6f0,#fff);
  background-size:200% auto;
  color:#fff;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: shine 3s linear infinite;
}

@keyframes shine{
  to{background-position:200% center;}
}

.counter{
  margin-top:10px;
  font-size:1.1rem;
}

.gallery{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  margin:30px;
}

.gallery img{
  width:200px;
  height:200px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transition:0.4s;
}

.gallery img:hover{
  transform:scale(1.1);
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:30px;
  border-radius:25px;
  width:80%;
  max-width:600px;
  margin:30px auto;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

.typing{
  font-size:1.2rem;
  min-height:120px;
}

.buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:20px;
  position:relative;
  height:100px;
}

button{
  padding:15px 30px;
  border:none;
  border-radius:40px;
  font-size:1rem;
  cursor:pointer;
  transition:0.2s;
}

.yes{
  background:white;
  color:#ff4d6d;
}

.obvio{
  background:#ff4d6d;
  color:white;
  position:relative;
}

#finalMessage{
  display:none;
  margin-top:30px;
  font-size:1.5rem;
  font-family:'Great Vibes',cursive;
}

.heart{
  position:fixed;
  font-size:20px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  0%{transform:translateY(-10vh) scale(1);opacity:1;}
  100%{transform:translateY(100vh) scale(0.5);opacity:0;}
}

.music-btn{
  margin-top:20px;
  background:white;
  color:#ff4d6d;
}
</style>
</head>
<body>

<h1>Para <span class="glow">J√©ssica Esteves</span> ‚ù§Ô∏è</h1>

<div class="counter" id="counter"></div>

<button class="music-btn" onclick="playMusic()">Ativar m√∫sica üéµ</button>
<audio id="music" src="musica.mp3"></audio>

<div class="gallery">
  <img src="foto1.jpg">
  <img src="foto2.jpg">
  <img src="foto3.jpg">
  <img src="foto4.jpg">
</div>

<div class="card">
  <div class="typing" id="typing"></div>

  <div class="buttons">
    <button class="yes" onclick="explodeHearts()">Sim ‚ù§Ô∏è</button>
    <button class="obvio" id="runBtn">N√£o :(</button>
  </div>

  <div id="finalMessage">
    Sabia que ias dizer que sim‚Ä¶ ‚ù§Ô∏è  
    Quero continuar a viver esta hist√≥ria contigo todos os dias.  
    <br><br>
    Com todo o meu amor,  
    <br>
    Gustavo Reis üíå
  </div>
</div>

<script>
// CONTADOR
const startDate = new Date("2024-11-05");
function updateCounter(){
  const now = new Date();
  const diff = now - startDate;
  const days = Math.floor(diff/(1000*60*60*24));
  document.getElementById("counter").innerText =
  "Estamos juntos h√° " + days + " dias ‚ù§Ô∏è";
}
updateCounter();
setInterval(updateCounter,1000);

// TEXTO LETRA A LETRA
const text = "Desde o dia 5 de novembro de 2024 que a minha vida ficou mais bonita. Cada sorriso teu √© o meu lugar favorito no mundo. Queres continuar esta hist√≥ria comigo para sempre?";
let i=0;
function typeWriter(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,40);
  }
}
typeWriter();

// BOT√ÉO QUE FOGE MAIS R√ÅPIDO
const runBtn = document.getElementById("runBtn");
runBtn.addEventListener("mouseover",()=>{
  const container=document.querySelector(".buttons");
  const maxX=container.offsetWidth-runBtn.offsetWidth;
  const maxY=container.offsetHeight-runBtn.offsetHeight;
  runBtn.style.position="absolute";
  runBtn.style.left=Math.random()*maxX+"px";
  runBtn.style.top=Math.random()*maxY+"px";
});

// EXPLOS√ÉO DE CORA√á√ïES
function explodeHearts(){
  document.getElementById("finalMessage").style.display="block";
  for(let i=0;i<50;i++){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*30+20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
  }
}

// M√öSICA
function playMusic(){
  document.getElementById("music").play();
}
</script>

</body>
</html>
