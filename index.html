<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Para J√©ssica Esteves ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow-x: hidden;
  text-align:center;
  color:white;
}

/* Cora√ß√µes fundo */
.heart {
  position:absolute;
  color:rgba(255,255,255,0.4);
  font-size:20px;
  animation:float 10s linear infinite;
}
@keyframes float {
  from { transform:translateY(100vh); }
  to { transform:translateY(-10vh); }
}

/* Fotos fora da carta */
.gallery {
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:20px;
  flex-wrap:wrap;
}
.gallery img {
  width:120px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transition:0.4s;
}
.gallery img:hover {
  transform:scale(1.1);
}

/* Carta */
.card {
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(12px);
  border-radius:25px;
  padding:40px 25px;
  max-width:500px;
  margin:40px auto;
  box-shadow:0 20px 50px rgba(0,0,0,0.3);
}

h1 {
  font-family:'Great Vibes', cursive;
  font-size:3rem;
  margin-bottom:20px;
}

#typed {
  min-height:120px;
  font-size:1.1rem;
}

.counter {
  margin-top:20px;
  font-weight:600;
}

/* Pergunta */
.question {
  margin-top:30px;
  font-size:1.4rem;
  font-weight:600;
}

.buttons {
  margin-top:20px;
}

button {
  padding:15px 25px;
  border:none;
  border-radius:30px;
  margin:10px;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}

.yes {
  background:white;
  color:#ff4d6d;
}

.obvio {
  background:#ff4d6d;
  color:white;
}

button:hover {
  transform:scale(1.1);
}

/* Confetes */
.confetti {
  position:fixed;
  width:10px;
  height:10px;
  background:yellow;
  top:-10px;
  animation:confettiFall 3s linear forwards;
}
@keyframes confettiFall {
  to { transform:translateY(110vh) rotate(720deg); }
}

/* M√∫sica bot√£o */
.music-btn {
  margin-top:20px;
  background:white;
  color:#ff4d6d;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="gallery">
  <img src="foto1.jpg">
  <img src="foto2.jpg">
  <img src="foto3.jpg">
  <img src="foto4.jpg">
</div>

<div class="card">
  <h1>J√©ssica Esteves ‚ù§Ô∏è</h1>
  <div id="typed"></div>

  <div class="counter" id="counter"></div>

  <div class="question">
    Queres continuar esta hist√≥ria comigo para sempre?
  </div>

  <div class="buttons">
    <button class="yes" onclick="celebrar()">Sim ‚ù§Ô∏è</button>
    <button class="obvio" onclick="celebrar()">√ìbvio üòç</button>
  </div>

  <button class="music-btn" onclick="playMusic()">Ativar m√∫sica üéµ</button>

  <div style="margin-top:30px;">
    Com todo o meu amor,<br>
    <b>Gustavo Reis</b>
  </div>
</div>

<script>
// Texto letra a letra
const text = `Desde o dia 5 de novembro de 2024 que a minha vida ficou mais bonita.
Tu √©s o meu sorriso favorito, o meu abra√ßo seguro,
e a melhor parte de todos os meus dias.

Eu amo-te mais do que alguma vez consegui explicar. ‚ù§Ô∏è`;

let i = 0;
function typeWriter() {
  if (i < text.length) {
    document.getElementById("typed").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}
typeWriter();

// Contador
const startDate = new Date("2024-11-05");
function updateCounter() {
  const now = new Date();
  const diff = now - startDate;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("counter").innerHTML =
    `Estamos juntos h√° ${days} dias ‚ù§Ô∏è`;
}
updateCounter();

// M√∫sica
function playMusic(){
  document.getElementById("music").play();
}

// Confetes
function celebrar(){
  for(let i=0;i<80;i++){
    let conf = document.createElement("div");
    conf.className="confetti";
    conf.style.left=Math.random()*100+"vw";
    conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),3000);
  }
}
</script>

</body>
</html>
